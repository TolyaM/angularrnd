<section class="login-section">
    <form class="login-form-cover">
        <div class="login-form">
            <h1>Phone Book</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="name" id="name" value="admin" type="text" name="name" autofocus required>
            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <input ng-model="password" id="password" value="admin" type="text" name="password" required>
            </div>
            <div class="form-group">
                <a ng-click="submit()" class="button">Login</a>
            </div>
        </div>
        <div class="brand-logo">
            <svg class="icon">
                <use xlink:href="#logo"></use>
            </svg>
        </div>
    </form>
</section>
